<html>
<head>

  <!-- CSS and JS for our code -->
  <link rel="stylesheet" type="text/css" href="css/jquery-gmaps-latlon-picker.css"/>
  <script src="js/jquery-gmaps-latlon-picker.js"></script>

</head>

<body >

  </div>
